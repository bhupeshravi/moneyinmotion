<html>
<head>
    <title>M&amp;A Check</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
        $(function() {
         $("#submitaction").click(function(){
             if(document.getElementById('topic').value == ""){
                 alert("Please enter your text")
             }
             else{
                document.getElementsByClassName('cont')[0].style.cursor="wait";
                $.ajax({
                    url: "https://pythonbse.azurewebsites.net/moneyinmotion",
                    type: 'POST',
                    data : $('form').serialize(),
                    dataType :'json',
                    crossDomain : true,
                    success: function (data) {
                        var obj = JSON.parse(data["result"]);
                        if(obj ==1){
                           alert("News has money in motion transaction")
                           document.getElementsByClassName('cont')[0].style.cursor="unset";
                    }
                    else{
                        alert("No money in motion involved")
                        document.getElementsByClassName('cont')[0].style.cursor="unset";
                    }
                        
                    },
                    error: function (error) {
                        alert("Connection to the server is lost... please try again")
                    }
                });
             }
           });
        });
    </script>
    <style>
    input[type=text], input[type=password] {
    width: 40%;
    height: 100px;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    text-align: center;
}
textarea{
    width: 40%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    text-align: center;
}
button {
    width: 10%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border-radius: 20px;
}
</style>

    </head>
<body class="cont" style="cursor: unset;">
<center><br><h1>M&amp;A prediction</h1><br>
    <h2>Please enter a news article to check</h2><br>
<form method="POST">
<input type="text" id="topic" name="topic" placeholder="News" /><br><br>
<button type="button" id="submitaction">Click</button>
</form></center>

</body>
</html>
